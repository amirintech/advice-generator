<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <article class="advice-container">
        <span id="advice-id" class="advice-id">Advice #117</span>
        <h1 id="advice-text" class="advice-text">
          It is easy to sit up and take notice, what's difficult is getting up
          and taking action.
        </h1>
        <img
          src="images/pattern-divider-mobile.svg"
          alt=""
          class="pattern-divider"
          srcset="
            images/pattern-divider-mobile.svg   375w,
            images/pattern-divider-desktop.svg 1440w
          "
        />
        <button id="random-advice-btn" class="btn">
          <img src="./images/icon-dice.svg" alt="" class="dice-icon" />
        </button>
      </article>
    </main>

    </div> -->
  </body>
</html>
